<div class="container">
    <h2>Login</h2>
    <hr>
    <div [class]="class">
        <label for="username">Name</label>
        <input #username (keydown)="onKeyDown($event, 'username')" type="text" id="username" placeholder="Enter username" />
    </div>
    <div class="input-container">
        <label for="password">Password</label>
        <input #password (keydown)="onKeyDown($event, 'password')" type="password" id="password" placeholder="Enter the password" />
    </div>
    <button (click)="onClick(username.value, password.value)">LOGIN</button>
</div>
